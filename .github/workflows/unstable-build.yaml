    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - arm64
    outputs:
      JELLYFIN_VERSION: ${{ steps.version.outputs.JELLYFIN_VERSION }}
      JELLYFIN_RELEASE_TYPE: ${{ steps.version.outputs.JELLYFIN_RELEASE_TYPE }}
